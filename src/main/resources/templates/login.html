<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Security Example </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link rel="stylesheet" th:href="@{/css/login-page.css}"/>
</head>
<body>


<div class="alert alert-danger alert-dismissible" role="alert" th:if="${param.error}">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;
    </span></button>
    <span class="sr-only" th:text="#{login.error}">Error:</span>
    <th:block th:text="#{login.wrongCredentials}">Wrong user or password</th:block>
</div>

<div class="alert alert-success alert-dismissible" role="alert" th:if="${param.logout}">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;
    </span></button>
    <th:block th:text="#{login.loggedOut}">You have been logged out.</th:block>
</div>

<div class="form">
    <form th:action="@{/login}" method="post" class="login-form">
        <div><label> <th:block th:text="#{login.username}">User Name : </th:block><input type="text" name="username"/> </label></div>
        <div><label><th:block th:text="#{login.password}">Password:</th:block> <input type="password" name="password"/> </label></div>
        <div><input type="submit" value="Sign In" th:value="#{login.login}"/></div>
    </form>
</div>

<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
