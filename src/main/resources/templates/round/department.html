<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Dodaj pacjenta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Bootstrap -->
    <link href="../../local/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="../../static/css/custom-icons.css" th:href="@{/css/custom-icons.css}" rel="stylesheet"/>
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <div th:replace="fragments/header :: header">...</div>

    <h1 class="text-center" th:text="${department.departmentName}">Nazwa</h1>
    <div class='col-xs-12 col-sm-4 col-md-3 col-lg-3' th:each="room : ${rooms}">
        <a href="" th:href="@{${'/round/room'}(id=${room.id})}">
            <div class='panel panel-default text-center'>
                <div class='panel-body' style="height: 400px">
                    <div class="text-center">
                        <h2 th:text="${room.name}">room number</h2>
                        <h3 th:text="${room.roomNumber}">room name</h3>
                    </div>
                    <div class="text-left" style="margin-top: 70px">
                        <span class="glyphicon glyphicon-one-fine-empty-dot"/>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
</body>
</html>
