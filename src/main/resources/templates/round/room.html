<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Dodaj pacjenta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <div th:replace="fragments/header :: header">...</div>

    <h1 class="text-center" th:text="${room.department.departmentName} + '/' + ${room.roomNumber} + ' - ' + ${room.name}">Nazwa</h1>
    <div class='col-xs-12 col-sm-4 col-md-3 col-lg-3' th:each="patient : ${patients}">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"
                    th:text="${patient.personalDataEntity.firstName} + ' ' + ${patient.personalDataEntity.lastName} ">
                    Panel
                    title</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        Płeć
                    </div>
                    <div class="col-md-6">
                        <th:block th:text="${patient.patientData.gender}"></th:block>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        Waga
                    </div>
                    <div class="col-md-6">
                        <th:block th:text="${patient.patientData.weight}"></th:block>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        Wzrost
                    </div>
                    <div class="col-md-6">
                        <th:block th:text="${patient.patientData.height}"></th:block>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        Grupa krwii
                    </div>
                    <div class="col-md-6">
                        <th:block th:text="${patient.patientData.bloodType}"></th:block>
                        <th:block th:text="${patient.patientData.bloodAntigen}"></th:block>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <a class="btn btn-default"
                           th:href="@{${'/test-instance/browse'}(patientId=${patient.id})}">
                            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                            <th:block th:text="#{patient.browseTests}">Przeglądaj badania</th:block>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <a class="btn btn-default"
                           th:href="@{${'/patient/info/infoPatient'}(id=${patient.id})}">
                            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                            <th:block>Więcej informacji</th:block>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
