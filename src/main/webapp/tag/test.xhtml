<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition>
        <p:outputLabel value="#{test.name}"/>
        <h:form>
            <p:panelGrid columns="1">
                <c:forEach var="node" items="#{test.nodes}">
                    <c:if test="${node.nodeDefinition.nodeType == 'STRING'}">
                        <p:outputLabel value="#{node.nodeDefinition.label}"/>
                        <p:inputText value="#{node.stringValue}"/>
                    </c:if>

                    <c:if test="${node.nodeDefinition.nodeType == 'INT'}">
                        <p:outputLabel value="#{node.nodeDefinition.label}"/>
                        <p:inputNumber decimalPlaces="0" value="#{node.intValue}" converter="javax.faces.Integer"
                                       thousandSeparator=""/>
                    </c:if>

                    <c:if test="${node.nodeDefinition.nodeType == 'DOUBLE'}">
                        <p:outputLabel value="#{node.nodeDefinition.label}"/>
                        <p:inputNumber value="#{node.doubleValue}" converter="javax.faces.Double"
                                       thousandSeparator=""/>
                    </c:if>

                    <c:if test="${node.nodeDefinition.nodeType == 'COMBO_BOX'}">
                        <p:outputLabel value="#{node.nodeDefinition.label}"/>
                    </c:if>

                    <c:if test="${node.nodeDefinition.nodeType == 'BOOL_CHECK_BOX'}">
                        <p:outputLabel value="#{node.nodeDefinition.label}"/>
                        <p:selectBooleanCheckbox value="#{node.booleanValue}"/>
                    </c:if>

                    <c:if test="${node.nodeDefinition.nodeType == 'FILE'}">
                        <p:outputLabel value="#{node.nodeDefinition.label}"/>
                        <p:fileUpload value="#{node.fileValue}"/>
                    </c:if>
                </c:forEach>
                <p:commandButton value="Zapisz" actionListener="#{controller.save()}"/>
            </p:panelGrid>
        </h:form>
    </ui:composition>
</h:body>
</html>
