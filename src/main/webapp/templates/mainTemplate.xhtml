<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
</h:head>
<h:body>
    <p:layout fullPage="true">
        <p:layoutUnit position="north" resizable="true" minSize="100">
            <b:navBar brand="OPMS" brandHref="#">
                <b:navbarLinks>
                    <sec:authorize access="hasRole('ROLE_USER')">
                        <b:navLink value="Test" href="/test-flow.flow"></b:navLink>
                    </sec:authorize>
                    <sec:authorize access="hasRole('ROLE_ADMINN')">
                    <b:navLink value="Link" href="#"></b:navLink>
                    </sec:authorize>
                </b:navbarLinks>

                <!-- Following line is needed for TBS 3.0.1 (panel content overflow issue) -->
                <b:navbarLinks pull="right">
                    <b:navLink>
                            <form id="logout_button" action="/appLogout" method="post">
                                <input type="submit" value="Logout"/>
                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            </form>
                    </b:navLink>
                </b:navbarLinks>
            </b:navBar>
        </p:layoutUnit>

        <p:layoutUnit position="center">
            <ui:insert name="content"/>
        </p:layoutUnit>

        <p:layoutUnit position="west">
            <ui:insert name="left">
                <!--INSERT-->
            </ui:insert>
        </p:layoutUnit>

        <p:layoutUnit position="east">
            <ui:insert name="right">
                <!--INSERT-->
            </ui:insert>
        </p:layoutUnit>

        <p:layoutUnit position="south">
            <ui:insert name="footer">
                <p:panelGrid columns="1" columnClasses="centered">
                    <p:outputLabel value="Online Patient Monitoring System DEV"/>
                </p:panelGrid>
            </ui:insert>
        </p:layoutUnit>
    </p:layout>
    <f:facet name="last">
        <h:outputStylesheet name="css/custom-main.css"/>
    </f:facet>
</h:body>
</html>
