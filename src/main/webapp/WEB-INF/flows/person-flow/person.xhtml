<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/mainTemplate.xhtml">

    <ui:define name="content">
        <p:outputLabel value="Spis osób"/>
        <p:dataTable var="person" value="#{state.currentPersons}" paginator="true">
            <p:column headerText="Imię" sortBy="#{person.firstname}" filterBy="#{person.firstname}">
                <h:outputText value="#{person.firstname}"/>
            </p:column>

            <p:column headerText="Nazwisko" sortBy="#{person.lastname}" filterBy="#{person.lastname}">
                <h:outputText value="#{person.lastname}"/>
            </p:column>
        </p:dataTable>

        <h:outputText value="Dodaj:"/>

        <h:form id="new-person">
            <p:outputLabel value="Imię">
                <p:inputText id="firstname" required="true" value="#{state.current.firstname}"/>
            </p:outputLabel>

            <p:outputLabel value="Nazwisko">
                <p:inputText id="lastname" required="true" value="#{state.current.lastname}"/>
            </p:outputLabel>

            <p:commandButton value="Dodaj" actionListener="#{controller.save(state)}" update="new-person"/>
        </h:form>
    </ui:define>

</ui:composition>
