<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Logowanie</title>
</h:head>
<h:body>


    <div class="login-page">
        <div class="form">
            <form class="login-form" action="${request.contextPath}/appLogin" method="post">
                <input id="username" type="text" name="app_username" placeholder="login"/>
                <input type="password" name="app_password" placeholder="hasÅ‚o"/>
                <input type="submit" value="Zaloguj"/>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            </form>
            <h:outputLabel id="message-error" value="${SPRING_SECURITY_LAST_EXCEPTION.message}"/>
        </div>
    </div>

    <f:facet name="last">
        <h:outputStylesheet name="css/login-page.css"/>
    </f:facet>
</h:body>
</html>
